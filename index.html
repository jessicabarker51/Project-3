<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>College Football Recruiting</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />

    <!-- Leaflet JavaScript code -->
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>

    <!-- D3 Library -->
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 jumbotron text-center">
          <h1>College Football Recruiting Visualization</h1>
          <p>Use the interactive charts below to explore the dataset</p>
        </div>
      </div>
      <button onclick="createFeatures()" id="mapButton">
        Go to Geo Map
      </button>
      <a href="static/schools.html">schools</a>
      
      <div class="row">
        
        <div
          id="map"
          class="col-md-12 jumbotron text-center"
          style="
            width: 1000px;
            height: 500px;
            background-color: darkslategrey;
          "
        ></div>
      </div>

      <div class="row">
        <div class="col-md-2">
          <div class="well">
            <h5>State/Province:</h5>
            <select
              id="selDataset"
              onchange="optionChanged(this.value)"
            ></select>
          </div>
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">State Stats</h3>
            </div>
            <div id="sample-metadata" class="panel-body"></div>
          </div>

        </div>
        <div class="chart-container">
        <div class="col-md-12">
          <div id="bar1"></div>
        </div>
        <div class="col-md-12">
          <div id="bar2"></div>
        </div>
      </div>
</div>
      
    </div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="./static/js/app.js"></script>
  </body>
</html>
